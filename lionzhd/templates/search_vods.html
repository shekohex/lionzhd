{% extends 'base.html' %}

{% block title %}Search VODs{% endblock %}

{% block content %}
    <h1>Search VODs</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
