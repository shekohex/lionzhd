{% extends 'base.html' %}

{% block title %}VOD Results{% endblock %}

{% block content %}
    <h1>VOD Results</h1>
    <ul>
        {% for vod in vods %}
            <li>
                <a href="{% url 'vod_info' vod.stream_id %}">{{ vod.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
